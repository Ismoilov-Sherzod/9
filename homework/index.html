<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <h2 class="navbar__logo">yellowkitchen</h2>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Log in</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Cart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>   
    
    <main>
        <section class="hero container">
            <div class="hero__text">
                <h2 class="hero__title">Your Food court at home</h2>
                <div class="hero__btns">
                    <button class="hero__btn">Delivery</button>
                    <button class="hero__btn">Takeout</button>
                </div>
            </div>
            <div class="hero__image">
                <img src="./assets/Photo-plate.png" alt="">
            </div>
        </section>
    </main>
   <section class="container">
    <div class="restaurant">
        <h3>Restaurant</h3>
        <button>show all</button>
    </div>
    <div class="wrapper">
        <div class="card">
            <img src="./assets/5.png" alt="">
            <img src="./assets/burger.png" alt="">
        </div>
        <div class="card">
            <img src="./assets/Photo-base.png" alt="">
            <img src="./assets/il_paster.png" alt="">
        </div>
        <div class="card">
            <img src="./assets/3.png" alt="">
            <img src="./assets/Believe.png" alt="">
        </div>
        <div class="card">
            <img src="./assets/15.png" alt="">
            <img src="./assets/vietnamese.png" alt="">
        </div>
         
    </div>
    <div class="container">
        <div class="adress">

            <div class="adress__item">
                <div class="item"><h2>Your nearest restaurants</h2>
                <br> 
                <p>Each kitchen works with its own delivery area </p>
                <p>to deliver food to you as soon as possible</p></div>
                
            </div>
            <div class="adress__input"  > <input class="adress__input"  type="text" required placeholder="Enter delivery address">
            <button class="adress__btn">send</button></div>
           
        </div>
    </div>
    <div class="container">
        <div class="Specialities">
            
            <div class="Specialities__item">
                <div class="Specialities__text"><img src="./assets/Specialities.png" alt="">
                <button class="Specialities__btn">show all</button></div>
                </div>
                <div class="Specialities__items">
                    <div class="Specialites__card">
                    <img class="img" src="./assets/limon.png" alt="">
                    <p class="Specialities__name">Bagel</p> </div><div class="Specialites__card">
                        <img class="img" src="./assets/123.png" alt="">
                        <p class="Specialities__name">Burger</p> </div><div class="Specialites__card">
                            <img class="img" src="./assets/chicken.png" alt="">
                            <p class="Specialities__name">Chicken</p> </div><div class="Specialites__card">
                                <img class="img" src="./assets/fish.png" alt="">
                                <p class="Specialities__name">Fish</p> </div><div class="Specialites__card">
                                    <img class="img" src="./assets/fishnchips.png" alt="">
                                    <p class="Specialities__name">Fish’Chips</p> </div><div class="Specialites__card">
                                        <img class="img" src="./assets/vegan.png" alt="">
                                        <p class="Specialities__name">Salads</p> </div><div class="Specialites__card">
                                            <img class="img" src="./assets/pizza.png" alt="">
                                            <p class="Specialities__name">Pizza</p> </div>
                                            <div class="Specialites__card">
                                                <img class="img" src="./assets/raviolli.png" alt="">
                                                <p class="Specialities__name">Pasta</p> </div>
                </div>
                
                    
            
            
        </div>
    </div>
    <div class="container">
        <div class="limon">
            <img src="./assets/bg.png"  alt="">
           
        </div>
        

    </div>
    <div class="container">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d191885.59854134795!2d69.11455778327546!3d41.282479929776926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b0cc379e9c3%3A0xa5a9323b4aa5cb98!2z0KLQsNGI0LrQtdC90YIsINCj0LfQsdC10LrQuNGB0YLQsNC9!5e0!3m2!1sru!2s!4v1714246909806!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <br>
    <div class="container"><div class="photo">
        <div class="photo__text">
            <img src="./assets/#YellowKitchens in instagram.png
            " alt="">
        </div>
        <img class="photos" src="./assets/Rectangle 10.png" alt="">
        <img class="photos" src="./assets/Rectangle 11.png" alt="">
        <img class="photos" src="./assets/Rectangle 12.png" alt="">
        <img class="photos" src="./assets/Rectangle 13.png" alt="">
    </div></div>
    
   <div class="container">
    <div class="footer">
        <div class="footer__item">

            <img src="./assets/Frame 38.png" alt="">
        </div>
    </div>
   </div>

   </section>


</body>
</html>
